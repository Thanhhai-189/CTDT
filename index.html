        const FIREBASE_CONFIG = {

        };

        const initialSyllabus = {
            id: '', ownerUid: '', ownerEmail: '',
            header: { schoolName: 'TRƯỜNG SĨ QUAN KTQS', department: 'KHOA Ô TÔ', city: 'Thành phố Hồ Chí Minh', date: '2025' },
            info: {

                credits: { theory: 0, practice: 0, internship: 0, total: 0 },

            },

            structure: [{ level: 0, title: '', clo: 'HP1', isTest: false, lt: 0, tl: 0, thn: 0, thd: 0, bt: 0, kt: 0, thi: 0, extra: 0, material: [] }],
            teachingPlan: [],
            assessments: [{ code: 'A1.1', type: 'Thường xuyên', method: 'Vấn đáp', criteria: 'Chuyên cần, kiến thức', weight: '10%', clo: 'HP1' }],
            materials: { required: [''], reference: [''], equipment: '' },
            regulations: ''
        };

        function App() {
            const [syllabus, setSyllabus] = useState(initialSyllabus);
            const [savedSyllabi, setSavedSyllabi] = useState([]);
            const [activeTab, setActiveTab] = useState('info');
            const [user, setUser] = useState(null);
            const [userRole, setUserRole] = useState('checking...'); 
            const [loading, setLoading] = useState(true);
            const [isSaving, setIsSaving] = useState(false);
            
            const fbAppRef = useRef(null);
            const fbDbRef = useRef(null);
            const fbAuthRef = useRef(null);

            useEffect(() => {
                const initFirebase = async () => {
                    try {
                        const { initializeApp, getApps, getAuth, onAuthStateChanged, getFirestore } = window.fb;
                        if (!fbAppRef.current) {
                            fbAppRef.current = getApps().length > 0 ? getApps()[0] : initializeApp(FIREBASE_CONFIG);
                            fbDbRef.current = getFirestore(fbAppRef.current);
                            fbAuthRef.current = getAuth(fbAppRef.current);
                        }
                        onAuthStateChanged(fbAuthRef.current, async (u) => {
                            setUser(u);
                            if (u) {
                                const { doc, getDoc } = window.fb;
                                const userDoc = await getDoc(doc(fbDbRef.current, 'users', u.uid));
                                setUserRole(userDoc.exists() ? (userDoc.data().role || 'guest').toLowerCase() : 'guest');
                            } else setUserRole('guest');
                            setLoading(false);
                        });
                    } catch (e) { setLoading(false); }
                };
                initFirebase();
            }, []);

            useEffect(() => {
                if (!user || !fbDbRef.current) return;
                const { collection, onSnapshot } = window.fb;
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'ctdt-sqkt-app';
                const q = collection(fbDbRef.current, 'artifacts', appId, 'public', 'data', 'syllabi');
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    setSavedSyllabi(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
                return () => unsubscribe();
            }, [user]);

            const handleLogin = async () => {
                const { signInWithPopup, GoogleAuthProvider } = window.fb;
                const provider = new GoogleAuthProvider();
                try { await signInWithPopup(fbAuthRef.current, provider); } catch (e) { alert(e.message); }
            };

            const isAdmin = userRole === 'admin';
            const isEditor = userRole === 'editor';
            const isOwner = syllabus.ownerUid === user?.uid || syllabus.ownerUid === ''; 
            const canEditThis = isAdmin || (isEditor && isOwner);

            const handleCreditChange = (field, value) => {
                const val = Math.max(0, parseFloat(value) || 0);
                setSyllabus(prev => {
                    const newCredits = { ...prev.info.credits, [field]: val };
                    newCredits.total = (newCredits.theory || 0) + (newCredits.practice || 0) + (newCredits.internship || 0);
                    const hTheory = newCredits.theory * 15;
                    const hPractice = newCredits.practice * 30;
                    const hInternship = newCredits.internship * 45;
                    const newHours = { ...prev.info.hours, theory: hTheory, practice: hPractice + hInternship, classroom: hTheory + hPractice + hInternship, selfStudy: newCredits.total * 30 };
                    return { ...prev, info: { ...prev.info, credits: newCredits, hours: newHours } };
                });
            };

            const saveToCloud = async () => {
                if (!user) return alert("Vui lòng đăng nhập.");
                if (!canEditThis) return alert("Không có quyền chỉnh sửa.");
                if (!syllabus.info.code) return alert("Nhập Mã học phần.");
                setIsSaving(true);
                const { doc, setDoc } = window.fb;
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'ctdt-sqkt-app';

                    await setDoc(doc(fbDbRef.current, 'artifacts', appId, 'public', 'data', 'syllabi', syllabus.info.code), { ...dataToSave, id: syllabus.info.code, updatedAt: new Date().toISOString() });

                    setSyllabus(dataToSave);

                setIsSaving(false);
            };

            const handleDuplicate = () => {
                if (!user) return alert("Vui lòng đăng nhập Gmail.");

                duplicatedSyllabus.ownerEmail = user.email;
                setSyllabus(duplicatedSyllabus);

            const CreditStepper = ({ label, field, value }) => (
                <div className="space-y-1">
                    <label className="text-[10px] font-bold text-slate-500 uppercase">{label}</label>
                    <div className="flex items-center gap-1 bg-white border border-blue-200 rounded-lg overflow-hidden h-10 shadow-sm">
                        <button onClick={() => handleCreditChange(field, value - 1)} disabled={!canEditThis} className="w-10 h-full hover:bg-red-50 text-red-600 border-r border-blue-100 font-bold disabled:opacity-30">-</button>
                        <div className="flex-1 text-center font-bold text-sm text-blue-700">{value}</div>
                        <button onClick={() => handleCreditChange(field, value + 1)} disabled={!canEditThis} className="w-10 h-full hover:bg-emerald-50 text-emerald-600 border-l border-blue-100 font-bold disabled:opacity-30">+</button>
                    </div>
                </div>
            );

            // --- HIERARCHICAL CALCULATION LOGIC ---

            const hasChildren = (index) => {
                const item = syllabus.structure[index];
                if (index === syllabus.structure.length - 1) return false;
                const nextItem = syllabus.structure[index + 1];
                return nextItem.level > item.level;
            };

            const getAggregatedValue = (idx, field) => {
                const item = syllabus.structure[idx];
                const directChildren = [];
                for (let i = idx + 1; i < syllabus.structure.length; i++) {
                    const candidate = syllabus.structure[i];
                    if (candidate.level <= item.level) break;
                    if (candidate.level === item.level + 1) {
                        directChildren.push(i);
                    }
                }

                if (directChildren.length === 0) return item[field] || 0;

                return directChildren.reduce((sum, childIdx) => sum + getAggregatedValue(childIdx, field), 0);
            };

            const getAutoSTT = (index) => {
                const item = syllabus.structure[index];
                if (item.isTest) return "*";
                let bài = 0, mục = 0, tiểuMục = 0;
                for (let i = 0; i <= index; i++) {
                    const current = syllabus.structure[i];
                    if (current.isTest) continue;
                    if (current.level === 0) { bài++; mục = 0; tiểuMục = 0; }
                    else if (current.level === 1) { mục++; tiểuMục = 0; }
                    else if (current.level === 2) { tiểuMục++; }
                }
                if (item.level === 0) return bài.toString();
                if (item.level === 1) return `${bài}.${mục}`;
                if (item.level === 2) return `${bài}.${mục}.${tiểuMục}`;
                return "";
            };

            const calculateItemTotal = (idx) => {
                const fields = ['lt', 'tl', 'thn', 'thd', 'bt', 'kt', 'extra'];
                return fields.reduce((sum, field) => sum + getAggregatedValue(idx, field), 0);
            };

            const calculateGrandTotal = (field) => {
                return syllabus.structure
                    .filter(item => item.level === 0) 
                    .reduce((sum, _, idx, filteredArr) => {
                        // We need the original index to call getAggregatedValue
                        const originalIdx = syllabus.structure.indexOf(syllabus.structure.filter(it => it.level === 0)[idx]);
                        if (field === 'total') return sum + calculateItemTotal(originalIdx);
                        return sum + getAggregatedValue(originalIdx, field);
                    }, 0);
            };

            // --- STATE UPDATES ---

            const addStructureItem = () => {
                const lastItem = syllabus.structure[syllabus.structure.length - 1];
                setSyllabus({
                    ...syllabus,
                    structure: [...syllabus.structure, { 
                        level: lastItem ? lastItem.level : 0, title: '', clo: 'HP1', isTest: false,
                        lt: 0, tl: 0, thn: 0, thd: 0, bt: 0, kt: 0, thi: 0, extra: 0, material: [] 
                    }]
                });
            };

            const updateStructureField = (index, field, value) => {
                const newStructure = [...syllabus.structure];
                newStructure[index][field] = value;
                setSyllabus({ ...syllabus, structure: newStructure });
            };

            const changeLevel = (index, delta) => {
                const newStructure = [...syllabus.structure];
                newStructure[index].level = Math.max(0, Math.min(2, newStructure[index].level + delta));
                setSyllabus({ ...syllabus, structure: newStructure });
            };

            const toggleMaterialRef = (itemIndex, refLabel) => {
                const newStructure = [...syllabus.structure];
                const currentRefs = newStructure[itemIndex].material || [];
                newStructure[itemIndex].material = currentRefs.includes(refLabel) 
                    ? currentRefs.filter(r => r !== refLabel) 
                    : [...currentRefs, refLabel].sort();
                setSyllabus({ ...syllabus, structure: newStructure });
            };

            const getAvailableMaterials = () => {
                const refs = [];
                (syllabus.materials?.required || []).forEach((_, i) => refs.push(`[${i+1}]`));
                const offset = (syllabus.materials?.required || []).length;
                (syllabus.materials?.reference || []).forEach((_, i) => refs.push(`[${offset + i + 1}]`));
                return refs;
            };

            const selectSyllabus = (data) => {
                // Legacy data normalization omitted for brevity, assuming standard V4 structure
                setSyllabus(data);
            };

            if (loading) return <div className="h-screen flex items-center justify-center italic text-slate-500 animate-pulse">SyllabusPro đang khởi động...</div>;

            return (
                <div className="flex h-screen bg-slate-100 font-inter text-sm select-none">
                    {/* Sidebar */}
                    <aside className="w-64 bg-slate-900 text-white flex flex-col shrink-0 overflow-hidden shadow-2xl">
                        <div className="p-6 border-b border-slate-800 flex items-center justify-between">
                            <h1 className="font-bold text-lg text-blue-400 uppercase tracking-tighter">SyllabusPro</h1>
                        </div>
                        <nav className="flex-1 overflow-y-auto p-4 space-y-1 custom-scrollbar">
                            <div className="flex flex-col gap-1 mb-6">
                                {[
                                    { id: 'info', label: '1. Thông tin chung', icon: Icons.Info },
                                    { id: 'objectives', label: '2. Mục tiêu', icon: Icons.Target },
                                    { id: 'clos', label: '3. Chuẩn đầu ra', icon: Icons.CLO },
                                    { id: 'description', label: '4. Mô tả học phần', icon: Icons.Description },
                                    { id: 'structure', label: '5. Cấu trúc học phần', icon: Icons.Layers },
                                    { id: 'teaching', label: '6. Kế hoạch dạy học', icon: Icons.Calendar },
                                    { id: 'assessment', label: '7. Đánh giá', icon: Icons.Assessment },
                                    { id: 'materials', label: '8. Tài liệu', icon: Icons.Materials },
                                    { id: 'regulations', label: '9. Quy định', icon: Icons.User }
                                ].map(tab => (
                                    <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`w-full flex items-center gap-3 p-3 rounded-xl text-sm font-medium transition-all ${activeTab === tab.id ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-800'}`}>
                                        <tab.icon /> {tab.label}
                                    </button>
                                ))}
                            </div>
                            <div className="pt-4 border-t border-slate-800 space-y-2">
                                <h3 className="text-[10px] text-slate-500 uppercase font-bold mb-2 px-2 tracking-widest">Học phần đã lưu</h3>
                                {savedSyllabi.map(s => (
                                    <div key={s.id} onClick={() => selectSyllabus(s)} className={`group relative p-3 rounded-xl cursor-pointer border text-xs transition-all ${syllabus.id === s.id ? 'bg-slate-800 border-blue-500 shadow-inner' : 'border-transparent hover:bg-slate-800/50'}`}>
                                        <div className="pr-6">
                                            <p className="font-bold text-slate-200 truncate uppercase">{s.info?.name || "Môn mới"}</p>
                                            <p className="text-[10px] text-slate-500 font-mono">{s.info?.code || "---"}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </nav>
                        <div className="p-4 bg-slate-800/50 border-t border-slate-800">
                            {user ? (
                                <div className="flex items-center gap-2">
                                    <img src={user.photoURL} className="w-8 h-8 rounded-full border border-blue-500" />
                                    <div className="min-w-0 flex-1"><p className="text-[10px] font-bold truncate">{user.displayName}</p><p className="text-[8px] uppercase text-emerald-400 font-bold">{userRole}</p></div>
                                    <button onClick={() => window.fb.signOut(fbAuthRef.current)} className="text-slate-500 hover:text-white"><Icons.Logout /></button>
                                </div>
                            ) : (
                                <button onClick={handleLogin} className="w-full bg-blue-600 p-2 rounded-lg font-bold text-xs flex items-center justify-center gap-2 hover:bg-blue-700 transition-all"><Icons.Google /> Login</button>
                            )}
                        </div>
                    </aside>

                    <main className="flex-1 flex flex-col overflow-hidden">
                        <header className="bg-white border-b p-4 flex justify-between items-center shadow-sm">
                            <h2 className="text-xl font-bold text-slate-700 flex items-center gap-2 uppercase tracking-tight">
                                {syllabus.info.name || "Soạn thảo đề cương"}
                            </h2>
                            <div className="flex gap-2">
                                <button onClick={() => setSyllabus(initialSyllabus)} className="bg-amber-400 text-amber-900 px-4 py-2 rounded-xl text-xs font-bold hover:bg-amber-500 shadow-lg shadow-amber-100"><Icons.Plus /> Tạo mới</button>
                                <button onClick={saveToCloud} disabled={isSaving || !canEditThis} className="bg-blue-600 text-white px-4 py-2 rounded-xl text-xs font-bold hover:bg-blue-700 shadow-lg shadow-blue-200"><Icons.Save /> {isSaving ? "Đang lưu..." : "Lưu Cloud"}</button>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-10 font-times bg-white/50 animate-fade-in custom-scrollbar">
                            <div className="max-w-[1200px] mx-auto bg-white p-8 shadow-2xl rounded-3xl border min-h-full relative">
                                
                                {activeTab === 'structure' && (
                                    <div className="space-y-6 animate-fade-in">
                                        <div className="flex justify-between items-center">
                                            <h3 className="text-lg font-bold uppercase text-slate-800 tracking-tighter">V. Cấu trúc học phần</h3>
                                            <button disabled={!canEditThis} onClick={addStructureItem} className="bg-blue-600 text-white px-4 py-2 rounded-xl text-xs font-bold hover:bg-blue-700 transition-all shadow-lg shadow-blue-100"><Icons.Plus /> Thêm bài/mục</button>
                                        </div>

                                        <div className="overflow-visible border rounded-xl shadow-lg bg-white">
                                            <table className="w-full text-[10px] text-left border-collapse font-times">
                                                <thead className="bg-slate-50 font-bold border-b text-slate-600 sticky top-0 z-20">
                                                    <tr>
                                                        <th className="p-2 border-r w-10 text-center" rowSpan="2">Mức</th>
                                                        <th className="p-2 border-r w-14 text-center" rowSpan="2">STT</th>
                                                        <th className="p-2 border-r min-w-[150px]" rowSpan="2">Nội dung</th>
                                                        <th className="p-2 border-r w-12 text-center" rowSpan="2">CĐR</th>
                                                        <th className="p-2 border-r w-12 text-center" rowSpan="2">Số tiết</th>
                                                        <th className="p-1 border-r text-center" colSpan="7">Phân bổ tiết học (LT, TL, THN, THĐ, BT, KT, ...)</th>
                                                        <th className="p-2 border-r w-24 text-center" rowSpan="2">Học liệu</th>
                                                        <th className="p-2 w-8" rowSpan="2"></th>
                                                    </tr>
                                                    <tr className="bg-slate-100/50">
                                                        <th className="p-1 border-r text-center w-8">LT</th>
                                                        <th className="p-1 border-r text-center w-8">TL</th>
                                                        <th className="p-1 border-r text-center w-8">THN</th>
                                                        <th className="p-1 border-r text-center w-8">THĐ</th>
                                                        <th className="p-1 border-r text-center w-8">BT</th>
                                                        <th className="p-1 border-r text-center w-8">KT</th>
                                                        <th className="p-1 border-r text-center w-8">...</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {syllabus.structure.map((item, idx) => {
                                                        const isParent = hasChildren(idx);
                                                        return (
                                                            <tr key={idx} className={`border-b hover:bg-slate-50 transition-all ${item.level === 0 ? 'level-0' : item.level === 1 ? 'bg-slate-50/50' : 'italic text-slate-500'}`}>
                                                                <td className="p-1 border-r text-center">
                                                                    <div className="flex flex-col gap-0.5">
                                                                        <button disabled={!canEditThis} onClick={() => changeLevel(idx, -1)} className="hover:text-blue-600"><Icons.ArrowLeft /></button>
                                                                        <button disabled={!canEditThis} onClick={() => changeLevel(idx, 1)} className="hover:text-blue-600"><Icons.ArrowRight /></button>
                                                                    </div>
                                                                </td>
                                                                <td className="p-1 border-r">
                                                                    <input className="table-input font-bold" value={item.isTest ? "*" : getAutoSTT(idx)} onChange={e => updateStructureField(idx, 'isTest', e.target.value === '*')} />
                                                                </td>
                                                                <td className="p-1 border-r">
                                                                    <div className={`${item.level === 1 ? 'pl-4' : item.level === 2 ? 'pl-8' : ''}`}>
                                                                        <input disabled={!canEditThis} className="w-full outline-none bg-transparent" value={item.title} onChange={e => updateStructureField(idx, 'title', e.target.value)} />
                                                                    </div>
                                                                </td>
                                                                <td className="p-1 border-r">
                                                                    <input disabled={!canEditThis} className="table-input font-bold text-blue-600 uppercase" value={item.clo} onChange={e => updateStructureField(idx, 'clo', e.target.value)} />
                                                                </td>
                                                                <td className="p-1 border-r text-center font-bold text-emerald-700 bg-emerald-50/30">
                                                                    {calculateItemTotal(idx)}
                                                                </td>
                                                                {['lt', 'tl', 'thn', 'thd', 'bt', 'kt', 'extra'].map(field => (
                                                                    <td key={field} className="p-1 border-r">
                                                                        <input 
                                                                            type="number" 
                                                                            disabled={!canEditThis || isParent} 
                                                                            className="table-input" 
                                                                            value={getAggregatedValue(idx, field) || ''} 
                                                                            onChange={e => updateStructureField(idx, field, parseInt(e.target.value) || 0)} 
                                                                        />
                                                                    </td>
                                                                ))}
                                                                <td className="p-1 border-r relative group/materials">
                                                                    {item.level === 0 && !item.isTest ? (
                                                                        <div className="flex flex-wrap gap-0.5 min-h-[20px] cursor-pointer">
                                                                            {item.material?.length > 0 ? item.material.map(m => <span key={m} className="bg-blue-100 text-blue-800 px-0.5 rounded text-[8px] font-mono">{m}</span>) : <span className="text-slate-300 italic">Chọn...</span>}
                                                                            <div className="hidden group-hover/materials:grid absolute left-[-150%] bottom-full bg-white border shadow-2xl rounded-xl p-2 z-50 w-48 mb-2 grid-cols-5 gap-1">
                                                                                {getAvailableMaterials().map(m => (
                                                                                    <button key={m} onClick={() => toggleMaterialRef(idx, m)} className={`px-1 py-0.5 rounded text-[8px] font-bold border ${item.material?.includes(m) ? 'bg-blue-600 text-white' : 'bg-slate-50'}`}>{m}</button>
                                                                                ))}
                                                                            </div>
                                                                        </div>
                                                                    ) : <span className="text-slate-300">-</span>}
                                                                </td>
                                                                <td className="p-1 text-center">
                                                                    {canEditThis && <button onClick={() => setSyllabus({...syllabus, structure: syllabus.structure.filter((_, i) => i !== idx)})} className="text-slate-300 hover:text-red-500"><Icons.Trash /></button>}
                                                                </td>
                                                            </tr>
                                                        );
                                                    })}
                                                </tbody>
                                                <tfoot className="sticky-footer text-[9px] uppercase">
                                                    <tr className="bg-slate-100">
                                                        <td colSpan="4" className="p-2 text-right border-r font-bold">Tổng cộng (Tính theo Bài):</td>
                                                        <td className="p-2 text-center border-r text-emerald-800 font-black">{calculateGrandTotal('total')}</td>
                                                        {['lt', 'tl', 'thn', 'thd', 'bt', 'kt', 'extra'].map(f => (
                                                            <td key={f} className="p-2 text-center border-r font-bold">{calculateGrandTotal(f)}</td>
                                                        ))}
                                                        <td colSpan="2" className="p-2"></td>
                                                    </tr>
                                                </tfoot>
                                            </table>
                                        </div>
                                        <div className="bg-blue-50 p-4 rounded-xl border border-blue-100 space-y-1 text-[10px] text-blue-800">
                                            <p className="font-bold">Ghi chú về Logic cộng dồn:</p>
                                            <ul className="list-disc pl-4">
                                                <li>Ô số liệu của <strong>Bài</strong> và <strong>Mục</strong> sẽ tự động khóa và tính tổng từ các mục con bên dưới nếu có.</li>
                                                <li>Nếu <strong>Mục</strong> không có <strong>Tiểu mục</strong>, bạn có thể tự nhập số liệu cho mục đó.</li>
                                                <li>Hàng <strong>Tổng cộng</strong> ở cuối bảng chỉ tính dữ liệu từ các hàng cấp <strong>Bài (Cấp 0)</strong> để tránh trùng lặp.</li>
                                            </ul>
                                        </div>
                                    </div>
                                )}

                                {/* Other tabs (Info, Objectives, etc.) remain fully functional as per previous V4.3 code */}
                                {activeTab === 'info' && (
                                    <div className="space-y-8 animate-fade-in">
                                        <h3 className="text-lg font-bold border-b pb-2 uppercase text-slate-800">I. Thông tin chung</h3>
                                        <div className="grid grid-cols-2 gap-x-8 gap-y-5">
                                            <div className="col-span-2"><label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Tên học phần</label><input disabled={!canEditThis} className="w-full p-2.5 border rounded-lg font-bold outline-none bg-slate-50 focus:bg-white border-slate-200" value={syllabus.info.name} onChange={e => setSyllabus({...syllabus, info: {...syllabus.info, name: e.target.value}})} /></div>
                                            <div><label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Mã học phần</label><input disabled={!canEditThis} className="w-full p-2.5 border rounded-lg uppercase font-mono bg-slate-50 focus:bg-white" value={syllabus.info.code} onChange={e => setSyllabus({...syllabus, info: {...syllabus.info, code: e.target.value}})} /></div>
                                            <div><label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Chuyên ngành</label><input disabled={!canEditThis} className="w-full p-2.5 border rounded-lg bg-slate-50 focus:bg-white" value={syllabus.info.major} onChange={e => setSyllabus({...syllabus, info: {...syllabus.info, major: e.target.value}})} /></div>
                                        </div>
                                        <div className="bg-blue-50/80 p-8 rounded-[2rem] space-y-8 border border-blue-100 mt-6">
                                            <h4 className="text-xs font-bold text-blue-800 uppercase italic tracking-wider flex items-center gap-2"><Icons.CLO /> Phân bổ tín chỉ</h4>
                                            <div className="grid grid-cols-3 gap-8">
                                                <CreditStepper label="Tín chỉ Lý thuyết" field="theory" value={syllabus.info.credits.theory} />
                                                <CreditStepper label="Tín chỉ Thực hành" field="practice" value={syllabus.info.credits.practice} />
                                                <CreditStepper label="Tín chỉ Thực tập" field="internship" value={syllabus.info.credits.internship} />
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'clos' && (
                                    <div className="space-y-10 animate-fade-in">
                                        <section>
                                            <h3 className="text-lg font-bold border-b pb-2 uppercase text-slate-800 mb-4 tracking-tighter">III. Chuẩn đầu ra (CLO)</h3>
                                            <div className="space-y-2">
                                                {syllabus.clos.map((c, idx) => (
                                                    <div key={idx} className="flex gap-2 group animate-fade-in">
                                                        <input disabled={!canEditThis} className="w-16 p-2 border rounded font-bold text-center uppercase bg-slate-50" value={c.id} onChange={e => { const n = [...syllabus.clos]; n[idx].id = e.target.value; setSyllabus({...syllabus, clos: n}) }} />
                                                        <textarea disabled={!canEditThis} className="flex-1 p-2 border rounded focus:ring-1 focus:ring-blue-400 outline-none font-times" rows="1" value={c.content} onChange={e => { const n = [...syllabus.clos]; n[idx].content = e.target.value; setSyllabus({...syllabus, clos: n}) }} />
                                                    </div>
                                                ))}
                                                <button disabled={!canEditThis} onClick={() => setSyllabus({...syllabus, clos: [...syllabus.clos, {id: `HP${syllabus.clos.length+1}`, content: ''}]})} className="text-blue-600 text-xs font-bold hover:underline py-2">+ Thêm CLO</button>
                                            </div>
                                        </section>
                                    </div>
                                )}
                                
                                {activeTab === 'materials' && (
                                    <div className="space-y-10 animate-fade-in">
                                        <h3 className="text-lg font-bold border-b pb-2 uppercase text-slate-800 tracking-tighter">VIII. Học liệu</h3>
                                        <section className="space-y-4">
                                            <div className="flex justify-between items-center"><h4 className="text-sm font-bold text-slate-700 uppercase">1. Học liệu bắt buộc</h4>{canEditThis && <button onClick={() => addMaterial('required')} className="text-[10px] bg-blue-50 text-blue-600 px-3 py-1 rounded-full font-bold">+ Thêm tài liệu</button>}</div>
                                            <div className="space-y-2">
                                                {(syllabus.materials?.required || []).map((mat, idx) => (
                                                    <div key={idx} className="flex gap-2 items-start"><span className="w-10 pt-2 text-center font-bold text-slate-400">[{idx + 1}]</span><textarea disabled={!canEditThis} className="flex-1 p-2 border rounded-xl bg-slate-50 outline-none font-times text-sm" rows="1" value={mat} onChange={e => updateMaterialList('required', idx, e.target.value)} /></div>
                                                ))}
                                            </div>
                                        </section>
                                        <section className="space-y-4">
                                            <div className="flex justify-between items-center"><h4 className="text-sm font-bold text-slate-700 uppercase">2. Học liệu tham khảo</h4>{canEditThis && <button onClick={() => addMaterial('reference')} className="text-[10px] bg-blue-50 text-blue-600 px-3 py-1 rounded-full font-bold">+ Thêm tài liệu</button>}</div>
                                            <div className="space-y-2">
                                                {(syllabus.materials?.reference || []).map((mat, idx) => (
                                                    <div key={idx} className="flex gap-2 items-start"><span className="w-10 pt-2 text-center font-bold text-slate-400">[{(syllabus.materials?.required || []).length + idx + 1}]</span><textarea disabled={!canEditThis} className="flex-1 p-2 border rounded-xl bg-slate-50 outline-none font-times text-sm" rows="1" value={mat} onChange={e => updateMaterialList('reference', idx, e.target.value)} /></div>
                                                ))}
                                            </div>
                                        </section>
                                    </div>
                                )}

                                <div className="mt-10 text-[10px] text-slate-400 italic text-center border-t border-slate-100 pt-6 uppercase tracking-[0.2em]">SyllabusPro Standard Software - SQKT 2026</div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
