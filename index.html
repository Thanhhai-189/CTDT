            projectId: "ctdt-sqkt",
            storageBucket: "ctdt-sqkt.firebasestorage.app",
            messagingSenderId: "491495146400",

            measurementId: "G-NDJJCTXVN3"
        };

        const initialSyllabus = {
            id: '',
            ownerUid: '',
            ownerEmail: '',
            header: { schoolName: 'TRƯỜNG SĨ QUAN KTQS', department: 'KHOA Ô TÔ', city: 'Thành phố Hồ Chí Minh', date: '2025' },
            info: { 
                name: '', code: '', major: '', type: 'Bắt buộc', prerequisites: '', parallel: '', contact: 'Khoa Ô tô',

                hours: { total: 0, classroom: 0, theory: 0, practice: 0, internship: 0, exam: 0, selfStudy: 0 }

            materials: '1. Học liệu bắt buộc:\n2. Học liệu tham khảo:\n3. Vật chất:',
            regulations: 'Học viên đạt 5 điểm trở lên đối với phần thực hành mới được phép dự thi kết thúc học phần.'
        };

        function App() {
            const [syllabus, setSyllabus] = useState(initialSyllabus);
            const [savedSyllabi, setSavedSyllabi] = useState([]);
            const [activeTab, setActiveTab] = useState('info');
            const [user, setUser] = useState(null);
            const [userRole, setUserRole] = useState('checking...'); 
            const [loading, setLoading] = useState(true);
            const [isSaving, setIsSaving] = useState(false);

            const fbAppRef = useRef(null);
            const fbDbRef = useRef(null);
            const fbAuthRef = useRef(null);

            useEffect(() => {
                const initFirebase = async () => {
                    try {
                        const { initializeApp, getApps, getAuth, onAuthStateChanged, getFirestore } = window.fb;
                        if (!fbAppRef.current) {
                            fbAppRef.current = getApps().length > 0 ? getApps()[0] : initializeApp(FIREBASE_CONFIG);
                            fbDbRef.current = getFirestore(fbAppRef.current);
                            fbAuthRef.current = getAuth(fbAppRef.current);
                        }
                        onAuthStateChanged(fbAuthRef.current, async (u) => {
                            setUser(u);
                            if (u) {
                                const { doc, getDoc } = window.fb;
                                const userDoc = await getDoc(doc(fbDbRef.current, 'users', u.uid));
                                if (userDoc.exists()) {
                                    const data = userDoc.data();
                                    const role = Object.keys(data).find(k => k.toLowerCase() === 'role');
                                    setUserRole(data[role]?.toLowerCase() || 'guest');
                                } else setUserRole('guest');
                            } else setUserRole('guest');
                            setLoading(false);
                        });
                    } catch (e) { setLoading(false); }
                };
                initFirebase();
            }, []);

            useEffect(() => {
                if (!user || !fbDbRef.current) return;
                const { collection, onSnapshot } = window.fb;
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'ctdt-sqkt-app';
                const q = collection(fbDbRef.current, 'artifacts', appId, 'public', 'data', 'syllabi');
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    setSavedSyllabi(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
                return () => unsubscribe();
            }, [user]);

            const isAdmin = userRole === 'admin';
            const isEditor = userRole === 'editor';
            const isOwner = syllabus.ownerUid === user?.uid || syllabus.ownerUid === '';
            const canEditThis = isAdmin || (isEditor && isOwner);

            const handleCreditChange = (field, value) => {
                const val = Math.max(0, parseFloat(value) || 0);
                setSyllabus(prev => {
                    const newCredits = { ...prev.info.credits, [field]: val };
                    newCredits.total = (newCredits.theory || 0) + (newCredits.practice || 0) + (newCredits.internship || 0);
                    const newHours = { ...prev.info.hours };
                    newHours.theory = newCredits.theory * 15;
                    newHours.practice = newCredits.practice * 30;
                    newHours.internship = newCredits.internship * 45;
                    newHours.classroom = newHours.theory + newHours.practice + newHours.internship;
                    newHours.total = newHours.classroom + newHours.exam;
                    newHours.selfStudy = newCredits.total * 30;
                    return { ...prev, info: { ...prev.info, credits: newCredits, hours: newHours } };
                });
            };

            const saveToCloud = async () => {
                if (!user || !canEditThis || !syllabus.info.code) return alert("Kiểm tra lại quyền hoặc mã học phần.");
                setIsSaving(true);
                const { doc, setDoc } = window.fb;
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'ctdt-sqkt-app';
                const dataToSave = { ...syllabus, ownerUid: syllabus.ownerUid || user.uid, ownerEmail: syllabus.ownerEmail || user.email };
                try {
                    await setDoc(doc(fbDbRef.current, 'artifacts', appId, 'public', 'data', 'syllabi', syllabus.info.code), { ...dataToSave, id: syllabus.info.code, updatedAt: new Date().toISOString() });
                    alert("Lưu Cloud thành công!");
                    setSyllabus(dataToSave);
                } catch (e) { alert(e.message); }
                setIsSaving(false);
            };

                const { Document, Packer, Paragraph, TextRun, AlignmentType, HeadingLevel, Table, TableRow, TableCell, WidthType, BorderStyle, VerticalAlign, PageOrientation } = window.docx;
                
                const tableBorders = { top: { style: BorderStyle.SINGLE, size: 1 }, bottom: { style: BorderStyle.SINGLE, size: 1 }, left: { style: BorderStyle.SINGLE, size: 1 }, right: { style: BorderStyle.SINGLE, size: 1 } };

                const docObj = new Document({
                    sections: [{
                        properties: { page: { margin: { top: 1440, right: 1440, bottom: 1440, left: 1440 } } },
                        children: [
                            new Table({
                                width: { size: 100, type: WidthType.PERCENTAGE },
                                borders: BorderStyle.NONE,

                                    new TableRow({

                                            new TableCell({ width: { size: 60, type: WidthType.PERCENTAGE }, children: [new Paragraph({ text: "CỘNG HOÀ XÃ HỘI CHỦ NGHĨA VIỆT NAM", bold: true, alignment: AlignmentType.CENTER }), new Paragraph({ text: "Độc lập – Tự do – Hạnh phúc", bold: true, alignment: AlignmentType.CENTER }), new Paragraph({ text: `${syllabus.header.city}, ngày ... tháng ... năm ${syllabus.header.date}`, italics: true, alignment: AlignmentType.CENTER })] }),
                                        ]
                                    })
                                ]
                            }),
                            new Paragraph({ text: "ĐỀ CƯƠNG HỌC PHẦN", heading: HeadingLevel.HEADING_1, alignment: AlignmentType.CENTER, spacing: { before: 400, after: 400 } }),
                            
                            // Section I
                            new Paragraph({ children: [new TextRun({ text: "I. THÔNG TIN CHUNG", bold: true })] }),
                            new Paragraph({ text: `Học phần: ${syllabus.info.name}` }),
                            new Paragraph({ text: `Mã học phần: ${syllabus.info.code}` }),
                            new Paragraph({ text: `Chuyên ngành: ${syllabus.info.major}` }),
                            new Paragraph({ text: `Số tín chỉ: ${syllabus.info.credits.total}` }),
                            new Paragraph({ text: `- LT: ${syllabus.info.hours.theory} | TH: ${syllabus.info.hours.practice + syllabus.info.hours.internship} | Tự học: ${syllabus.info.hours.selfStudy}` }),

                            // Section II & III
                            new Paragraph({ children: [new TextRun({ text: "II. MỤC TIÊU", bold: true })], spacing: { before: 200 } }),
                            new Paragraph({ text: syllabus.objectives }),
                            new Paragraph({ children: [new TextRun({ text: "III. CHUẨN ĐẦU RA", bold: true })], spacing: { before: 200 } }),
                            ...syllabus.clos.map(c => new Paragraph({ text: `${c.id}. ${c.content}` })),

                            // Section IV
                            new Paragraph({ children: [new TextRun({ text: "IV. MÔ TẢ", bold: true })], spacing: { before: 200 } }),
                            new Paragraph({ text: syllabus.description }),

                            // Section V
                            new Paragraph({ children: [new TextRun({ text: "V. CẤU TRÚC HỌC PHẦN", bold: true })], spacing: { before: 200 } }),
                            new Table({
                                width: { size: 100, type: WidthType.PERCENTAGE },
                                rows: [
                                    new TableRow({
                                        children: ["STT", "Nội dung", "CĐR", "Tiết", "LT", "TL", "TH", "BT", "KT"].map(h => new TableCell({ children: [new Paragraph({ text: h, bold: true, alignment: AlignmentType.CENTER })] }))
                                    }),
                                    ...syllabus.structure.map(r => new TableRow({
                                        children: [r.stt, r.title, r.clo, r.lt + r.tl + r.th + r.bt + r.exam, r.lt, r.tl, r.th, r.bt, r.exam].map(c => new TableCell({ children: [new Paragraph({ text: String(c) })] }))
                                    }))
                                ]
                            }),

                            // Section VII
                            new Paragraph({ children: [new TextRun({ text: "VII. ĐÁNH GIÁ KẾT QUẢ HỌC TẬP", bold: true })], spacing: { before: 200 } }),
                            new Table({
                                width: { size: 100, type: WidthType.PERCENTAGE },
                                rows: [
                                    new TableRow({ children: ["Mã", "Phương pháp", "Tiêu chí", "CĐR", "Tỷ lệ"].map(h => new TableCell({ children: [new Paragraph({ text: h, bold: true })] })) }),
                                    ...syllabus.assessments.map(a => new TableRow({ children: [a.code, a.method, a.criteria, a.clo, a.weight].map(c => new TableCell({ children: [new Paragraph({ text: c })] })) }))
                                ]
                            }),

                            // VIII & IX
                            new Paragraph({ children: [new TextRun({ text: "VIII. CƠ SỞ VẬT CHẤT, HỌC LIỆU", bold: true })], spacing: { before: 200 } }),
                            new Paragraph({ text: syllabus.materials }),
                            new Paragraph({ children: [new TextRun({ text: "IX. QUY ĐỊNH CỦA HỌC PHẦN", bold: true })], spacing: { before: 200 } }),
                            new Paragraph({ text: syllabus.regulations }),
                            
                            new Paragraph({ text: "", spacing: { before: 800 } }),
                            new Table({
                                width: { size: 100, type: WidthType.PERCENTAGE },
                                borders: BorderStyle.NONE,
                                rows: [
                                    new TableRow({
                                        children: [
                                            new TableCell({ children: [new Paragraph({ text: "CHỦ NHIỆM KHOA", bold: true, alignment: AlignmentType.CENTER }), new Paragraph({ text: "(Ký tên)", italics: true, alignment: AlignmentType.CENTER })] }),
                                            new TableCell({ children: [new Paragraph({ text: "CHỦ NHIỆM BỘ MÔN", bold: true, alignment: AlignmentType.CENTER }), new Paragraph({ text: "(Ký tên)", italics: true, alignment: AlignmentType.CENTER })] }),
                                        ]
                                    })
                                ]
                            })
                        ]
                    }]
                });
                Packer.toBlob(docObj).then(blob => saveAs(blob, `De_cuong_${syllabus.info.code || 'Export'}.docx`));
            };

            const CreditStepper = ({ label, field, value }) => (
                <div className="space-y-1">
                    <label className="text-[10px] font-bold text-slate-500 uppercase">{label}</label>
                    <div className="flex items-center gap-1 bg-white border border-blue-200 rounded-lg overflow-hidden h-10">
                        <button onClick={() => handleCreditChange(field, value - 1)} disabled={!canEditThis} className="w-10 h-full hover:bg-red-50 text-red-600 disabled:opacity-30 border-r border-blue-100 font-bold">-</button>
                        <div className="flex-1 text-center font-bold text-sm text-blue-700">{value}</div>
                        <button onClick={() => handleCreditChange(field, value + 1)} disabled={!canEditThis} className="w-10 h-full hover:bg-emerald-50 text-emerald-600 disabled:opacity-30 border-l border-blue-100 font-bold">+</button>
                    </div>
                </div>
            );

            if (loading) return <div className="h-screen flex items-center justify-center animate-pulse">Đang tải cấu hình...</div>;

            return (
                <div className="flex h-screen bg-slate-100 font-inter">
                    {/* Sidebar */}
                    <aside className="w-64 bg-slate-900 text-white flex flex-col shrink-0">

                        <nav className="flex-1 overflow-y-auto p-4 space-y-2">
                            {[
                                { id: 'info', label: 'Thông tin chung', icon: Icons.Info },

                                { id: 'teaching', label: 'Kế hoạch dạy học', icon: Icons.Calendar },
                                { id: 'assessment', label: 'Đánh giá học phần', icon: Icons.Assessment },
                                { id: 'others', label: 'Vật chất & Học liệu', icon: Icons.Materials }
                            ].map(tab => (
                                <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`w-full flex items-center gap-3 p-3 rounded-lg text-sm font-medium transition-colors ${activeTab === tab.id ? 'bg-blue-600' : 'text-slate-400 hover:bg-slate-800'}`}>
                                    <tab.icon /> {tab.label}
                                </button>
                            ))}
                            <div className="pt-4 border-t border-slate-800 space-y-2">
                                <button onClick={() => setSyllabus(initialSyllabus)} className="w-full flex items-center gap-2 bg-slate-800 p-2 rounded-lg text-xs font-bold hover:bg-slate-700 transition-colors"><Icons.Plus /> Tạo mới</button>
                                <button onClick={() => { const d = JSON.parse(JSON.stringify(syllabus)); d.info.code += "-copy"; d.id=""; setSyllabus(d); }} className="w-full flex items-center gap-2 bg-slate-800 p-2 rounded-lg text-xs font-bold hover:bg-slate-700 transition-colors"><Icons.Copy /> Nhân bản</button>
                                <h3 className="text-[10px] text-slate-500 uppercase font-bold pt-4">Cloud Data</h3>
                                {savedSyllabi.map(s => (
                                    <div key={s.id} onClick={() => setSyllabus(s)} className={`p-2 rounded cursor-pointer border text-xs truncate ${syllabus.id === s.id ? 'bg-slate-800 border-blue-500' : 'border-transparent hover:bg-slate-800/50'}`}>
                                        {s.info.name || "Không tên"} ({s.info.code})
                                    </div>
                                ))}
                            </div>
                        </nav>
                        <div className="p-4 bg-slate-800/50">
                            {user ? (
                                <div className="flex items-center gap-2">
                                    <img src={user.photoURL} className="w-8 h-8 rounded-full" />
                                    <div className="min-w-0 flex-1"><p className="text-[10px] font-bold truncate">{user.displayName}</p><p className="text-[8px] uppercase text-emerald-400">{userRole}</p></div>
                                    <button onClick={() => window.fb.signOut(window.fb.getAuth())} className="text-slate-500 hover:text-white"><Icons.Logout /></button>
                                </div>
                            ) : (
                                <button onClick={() => window.fb.signInWithPopup(window.fb.getAuth(), new window.fb.GoogleAuthProvider())} className="w-full bg-blue-600 p-2 rounded font-bold text-xs"><Icons.Google /> Đăng nhập</button>
                            )}
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 flex flex-col overflow-hidden">
                        <header className="bg-white border-b p-4 flex justify-between items-center shadow-sm">
                            <h2 className="text-xl font-bold text-slate-700 capitalize">{activeTab}</h2>
                            <div className="flex gap-2">
                                <button onClick={saveToCloud} disabled={isSaving || !canEditThis} className="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-xl text-xs font-bold hover:bg-blue-700 shadow shadow-blue-200 disabled:opacity-50"><Icons.Save /> {isSaving ? "Đang lưu..." : "Lưu Cloud"}</button>
                                <button onClick={exportWord} className="flex items-center gap-2 bg-emerald-600 text-white px-4 py-2 rounded-xl text-xs font-bold hover:bg-emerald-700 shadow shadow-emerald-200"><Icons.FileText /> Xuất Word</button>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-10 font-times bg-white/50 animate-fade-in">
                            <div className="max-w-5xl mx-auto bg-white p-12 shadow-2xl rounded-2xl border min-h-full">
                                {activeTab === 'info' && (
                                    <div className="space-y-6">
                                        <h3 className="text-lg font-bold border-b pb-2 uppercase">I. Thông tin chung</h3>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="space-y-1"><label className="text-xs font-bold text-slate-400">Tên học phần</label><input disabled={!canEditThis} className="w-full p-2 border rounded font-bold focus:ring-1 focus:ring-blue-400 outline-none" value={syllabus.info.name} onChange={e => setSyllabus({...syllabus, info: {...syllabus.info, name: e.target.value}})} /></div>
                                            <div className="space-y-1"><label className="text-xs font-bold text-slate-400">Mã học phần</label><input disabled={!canEditThis} className="w-full p-2 border rounded focus:ring-1 focus:ring-blue-400 outline-none uppercase" value={syllabus.info.code} onChange={e => setSyllabus({...syllabus, info: {...syllabus.info, code: e.target.value}})} /></div>
                                            <div className="space-y-1"><label className="text-xs font-bold text-slate-400">Chuyên ngành</label><input disabled={!canEditThis} className="w-full p-2 border rounded focus:ring-1 focus:ring-blue-400 outline-none" value={syllabus.info.major} onChange={e => setSyllabus({...syllabus, info: {...syllabus.info, major: e.target.value}})} /></div>
                                            <div className="space-y-1"><label className="text-xs font-bold text-slate-400">Loại học phần</label><select disabled={!canEditThis} className="w-full p-2 border rounded outline-none" value={syllabus.info.type} onChange={e => setSyllabus({...syllabus, info: {...syllabus.info, type: e.target.value}})}><option>Bắt buộc</option><option>Tự chọn</option></select></div>
                                            <div className="space-y-1"><label className="text-xs font-bold text-slate-400">Học phần trước</label><input disabled={!canEditThis} className="w-full p-2 border rounded outline-none" value={syllabus.info.prerequisites} onChange={e => setSyllabus({...syllabus, info: {...syllabus.info, prerequisites: e.target.value}})} /></div>
                                            <div className="space-y-1"><label className="text-xs font-bold text-slate-400">Song hành</label><input disabled={!canEditThis} className="w-full p-2 border rounded outline-none" value={syllabus.info.parallel} onChange={e => setSyllabus({...syllabus, info: {...syllabus.info, parallel: e.target.value}})} /></div>
                                        </div>
                                        <div className="bg-blue-50 p-6 rounded-xl grid grid-cols-4 gap-4">
                                            <CreditStepper label="TC Lý thuyết" field="theory" value={syllabus.info.credits.theory} />
                                            <CreditStepper label="TC Thực hành" field="practice" value={syllabus.info.credits.practice} />
                                            <CreditStepper label="TC Thực tập" field="internship" value={syllabus.info.credits.internship} />
                                            <div className="text-center font-bold"><p className="text-[10px] text-blue-400 uppercase">Tổng TC</p><p className="text-2xl text-blue-700">{syllabus.info.credits.total}</p></div>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'objectives' && (
                                    <div className="space-y-8">
                                        <h3 className="text-lg font-bold border-b pb-2 uppercase">II. Mục tiêu & III. Chuẩn đầu ra</h3>
                                        <textarea disabled={!canEditThis} rows="4" className="w-full p-4 border rounded focus:ring-1 focus:ring-blue-400 outline-none text-sm italic" value={syllabus.objectives} onChange={e => setSyllabus({...syllabus, objectives: e.target.value})} placeholder="Mục tiêu chung..." />
                                        <div className="space-y-2">
                                            <div className="flex justify-between font-bold text-xs text-slate-400 uppercase">Chuẩn đầu ra (CLO) <button disabled={!canEditThis} onClick={() => setSyllabus({...syllabus, clos: [...syllabus.clos, {id: `HP${syllabus.clos.length+1}`, content: ''}]})} className="text-blue-600 hover:underline">+ Thêm</button></div>
                                            {syllabus.clos.map((c, idx) => (
                                                <div key={idx} className="flex gap-2 group">
                                                    <input disabled={!canEditThis} className="w-16 p-2 border rounded text-xs font-bold text-center uppercase" value={c.id} onChange={e => { const n = [...syllabus.clos]; n[idx].id = e.target.value; setSyllabus({...syllabus, clos: n}) }} />
                                                    <textarea disabled={!canEditThis} className="flex-1 p-2 border rounded text-xs outline-none" rows="1" value={c.content} onChange={e => { const n = [...syllabus.clos]; n[idx].content = e.target.value; setSyllabus({...syllabus, clos: n}) }} />
                                                    {canEditThis && <button onClick={() => setSyllabus({...syllabus, clos: syllabus.clos.filter((_, i) => i !== idx)})} className="text-slate-300 hover:text-red-500"><Icons.Trash /></button>}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'description' && (
                                    <div className="space-y-4">
                                        <h3 className="text-lg font-bold border-b pb-2 uppercase">IV. Mô tả học phần</h3>
                                        <textarea disabled={!canEditThis} rows="10" className="w-full p-4 border rounded focus:ring-1 focus:ring-blue-400 outline-none text-sm leading-relaxed" value={syllabus.description} onChange={e => setSyllabus({...syllabus, description: e.target.value})} placeholder="Tóm tắt nội dung chính của học phần..." />
                                    </div>
                                )}

                                {activeTab === 'structure' && (
                                    <div className="space-y-4">
                                        <div className="flex justify-between items-center"><h3 className="text-lg font-bold uppercase">V. Cấu trúc học phần</h3><button disabled={!canEditThis} onClick={() => setSyllabus({...syllabus, structure: [...syllabus.structure, {stt: syllabus.structure.length+1, title: '', clo: 'HP1', lt: 0, tl: 0, th: 0, bt: 0, exam: 0, material: ''}]})} className="text-xs bg-blue-600 text-white px-4 py-2 rounded-xl font-bold">+ Thêm bài</button></div>
                                        <div className="overflow-x-auto border rounded-xl">
                                            <table className="w-full text-xs text-left border-collapse">
                                                <thead className="bg-slate-50 font-bold border-b">
                                                    <tr><th className="p-3 border-r w-10">STT</th><th className="p-3 border-r">Nội dung</th><th className="p-3 border-r w-16">CĐR</th><th className="p-3 text-center" colSpan="5">Phân bổ tiết</th><th className="p-3">Học liệu</th><th className="p-3 w-10"></th></tr>
                                                    <tr className="bg-slate-100/50 text-[10px] text-center"><th colSpan="3"></th><th className="border">LT</th><th className="border">TL</th><th className="border">TH</th><th className="border">BT</th><th className="border">KT</th><th colSpan="2"></th></tr>
                                                </thead>
                                                <tbody>
                                                    {syllabus.structure.map((r, i) => (
                                                        <tr key={i} className="border-b hover:bg-slate-50">
                                                            <td className="p-2 border-r text-center font-bold">{r.stt}</td>
                                                            <td className="p-2 border-r"><input disabled={!canEditThis} className="w-full outline-none bg-transparent" value={r.title} onChange={e => { const n = [...syllabus.structure]; n[i].title = e.target.value; setSyllabus({...syllabus, structure: n}) }} /></td>
                                                            <td className="p-2 border-r"><input disabled={!canEditThis} className="w-full outline-none bg-transparent uppercase text-blue-600" value={r.clo} onChange={e => { const n = [...syllabus.structure]; n[i].clo = e.target.value; setSyllabus({...syllabus, structure: n}) }} /></td>
                                                            <td className="p-1 border"><input type="number" disabled={!canEditThis} className="w-8 text-center bg-transparent" value={r.lt} onChange={e => { const n = [...syllabus.structure]; n[i].lt = parseInt(e.target.value)||0; setSyllabus({...syllabus, structure: n}) }} /></td>
                                                            <td className="p-1 border"><input type="number" disabled={!canEditThis} className="w-8 text-center bg-transparent" value={r.tl} onChange={e => { const n = [...syllabus.structure]; n[i].tl = parseInt(e.target.value)||0; setSyllabus({...syllabus, structure: n}) }} /></td>
                                                            <td className="p-1 border"><input type="number" disabled={!canEditThis} className="w-8 text-center bg-transparent" value={r.th} onChange={e => { const n = [...syllabus.structure]; n[i].th = parseInt(e.target.value)||0; setSyllabus({...syllabus, structure: n}) }} /></td>
                                                            <td className="p-1 border"><input type="number" disabled={!canEditThis} className="w-8 text-center bg-transparent" value={r.bt} onChange={e => { const n = [...syllabus.structure]; n[i].bt = parseInt(e.target.value)||0; setSyllabus({...syllabus, structure: n}) }} /></td>
                                                            <td className="p-1 border"><input type="number" disabled={!canEditThis} className="w-8 text-center bg-transparent" value={r.exam} onChange={e => { const n = [...syllabus.structure]; n[i].exam = parseInt(e.target.value)||0; setSyllabus({...syllabus, structure: n}) }} /></td>
                                                            <td className="p-2 border-r"><input disabled={!canEditThis} className="w-full outline-none bg-transparent italic" value={r.material} onChange={e => { const n = [...syllabus.structure]; n[i].material = e.target.value; setSyllabus({...syllabus, structure: n}) }} /></td>
                                                            <td className="p-2 text-center">{canEditThis && <button onClick={() => setSyllabus({...syllabus, structure: syllabus.structure.filter((_, idx) => idx !== i)})} className="text-slate-300 hover:text-red-500"><Icons.Trash /></button>}</td>
                                                        </tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'teaching' && (
                                    <div className="space-y-6">
                                        <div className="flex justify-between items-center"><h3 className="text-lg font-bold uppercase">VI. Kế hoạch và phương pháp dạy học</h3><button disabled={!canEditThis} onClick={() => setSyllabus({...syllabus, teachingPlan: [...syllabus.teachingPlan, {title: '', instructor: '', student: '', clo: ''}]})} className="text-xs bg-blue-600 text-white px-4 py-2 rounded-xl font-bold">+ Thêm kế hoạch</button></div>
                                        {syllabus.teachingPlan.map((p, i) => (
                                            <div key={i} className="p-4 border rounded-xl bg-slate-50 space-y-4 group">
                                                <div className="flex justify-between">
                                                    <input disabled={!canEditThis} className="flex-1 bg-transparent font-bold text-sm outline-none border-b border-dashed border-slate-300 mr-4" value={p.title} placeholder="Tên bài / Nội dung..." onChange={e => { const n = [...syllabus.teachingPlan]; n[i].title = e.target.value; setSyllabus({...syllabus, teachingPlan: n}) }} />
                                                    {canEditThis && <button onClick={() => setSyllabus({...syllabus, teachingPlan: syllabus.teachingPlan.filter((_, idx) => idx !== i)})} className="text-slate-300 hover:text-red-500"><Icons.Trash /></button>}
                                                </div>
                                                <div className="grid grid-cols-2 gap-4 text-xs">
                                                    <div className="space-y-1"><label className="font-bold uppercase text-slate-400">Giảng viên (Phương pháp, hoạt động)</label><textarea disabled={!canEditThis} rows="3" className="w-full p-2 border rounded bg-white" value={p.instructor} onChange={e => { const n = [...syllabus.teachingPlan]; n[i].instructor = e.target.value; setSyllabus({...syllabus, teachingPlan: n}) }} /></div>
                                                    <div className="space-y-1"><label className="font-bold uppercase text-slate-400">Học viên (Yêu cầu, chuẩn bị)</label><textarea disabled={!canEditThis} rows="3" className="w-full p-2 border rounded bg-white" value={p.student} onChange={e => { const n = [...syllabus.teachingPlan]; n[i].student = e.target.value; setSyllabus({...syllabus, teachingPlan: n}) }} /></div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {activeTab === 'assessment' && (
                                    <div className="space-y-4">
                                        <div className="flex justify-between items-center"><h3 className="text-lg font-bold uppercase">VII. Đánh giá kết quả học tập</h3><button disabled={!canEditThis} onClick={() => setSyllabus({...syllabus, assessments: [...syllabus.assessments, {code: '', timing: '', method: '', criteria: '', weight: '', clo: ''}]})} className="text-xs bg-blue-600 text-white px-4 py-2 rounded-xl font-bold">+ Thêm đánh giá</button></div>
                                        {syllabus.assessments.map((ass, i) => (
                                            <div key={i} className="flex gap-4 items-center bg-slate-50 p-4 rounded-xl border group">
                                                <div className="w-16"><label className="text-[10px] font-bold text-slate-400 uppercase">Mã</label><input disabled={!canEditThis} className="w-full p-1 border rounded text-xs text-center font-bold" value={ass.code} onChange={e => { const n = [...syllabus.assessments]; n[i].code = e.target.value; setSyllabus({...syllabus, assessments: n}) }} /></div>
                                                <div className="flex-1"><label className="text-[10px] font-bold text-slate-400 uppercase">Hình thức / Phương pháp / Tiêu chí</label>
                                                    <div className="flex gap-2"><input disabled={!canEditThis} className="flex-1 p-1 border rounded text-xs" value={ass.method} placeholder="Phương pháp..." onChange={e => { const n = [...syllabus.assessments]; n[i].method = e.target.value; setSyllabus({...syllabus, assessments: n}) }} /><input disabled={!canEditThis} className="flex-1 p-1 border rounded text-xs" value={ass.criteria} placeholder="Tiêu chí..." onChange={e => { const n = [...syllabus.assessments]; n[i].criteria = e.target.value; setSyllabus({...syllabus, assessments: n}) }} /></div>
                                                </div>
                                                <div className="w-16 text-center"><label className="text-[10px] font-bold text-slate-400 uppercase">%</label><input disabled={!canEditThis} className="w-full p-1 border rounded text-xs text-center text-blue-600 font-bold" value={ass.weight} onChange={e => { const n = [...syllabus.assessments]; n[i].weight = e.target.value; setSyllabus({...syllabus, assessments: n}) }} /></div>
                                                {canEditThis && <button onClick={() => setSyllabus({...syllabus, assessments: syllabus.assessments.filter((_, idx) => idx !== i)})} className="mt-4 text-slate-300 hover:text-red-500"><Icons.Trash /></button>}
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {activeTab === 'others' && (
                                    <div className="space-y-8">
                                        <div className="space-y-2"><h3 className="text-lg font-bold uppercase">VIII. Cơ sở vật chất, học liệu</h3><textarea disabled={!canEditThis} rows="8" className="w-full p-4 border rounded text-sm leading-relaxed" value={syllabus.materials} onChange={e => setSyllabus({...syllabus, materials: e.target.value})} /></div>
                                        <div className="space-y-2"><h3 className="text-lg font-bold uppercase">IX. Quy định của học phần</h3><textarea disabled={!canEditThis} rows="4" className="w-full p-4 border rounded text-sm leading-relaxed" value={syllabus.regulations} onChange={e => setSyllabus({...syllabus, regulations: e.target.value})} /></div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
